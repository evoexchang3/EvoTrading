name: Secret Scan

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true
      
      - name: Scan Status
        if: failure()
        run: |
          echo "‚ùå Secret scan failed! Secrets detected in tracked files."
          echo "Please remove all secrets and use environment variables instead."
          echo "See .env.example for the template."
          exit 1
