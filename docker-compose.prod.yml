version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - LOG_FORMAT=json
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - trading-platform-prod

networks:
  trading-platform-prod:
    driver: bridge

# Production Deployment Notes:
# - Image pulled from GitHub Container Registry
# - External database assumed (Neon PostgreSQL via DATABASE_URL)
# - No local database container
# - Health checks enabled
# - Automatic restart policy
# - Resource limits configured
# - Use with Caddy/Traefik for TLS termination (see infra/self-host/)
